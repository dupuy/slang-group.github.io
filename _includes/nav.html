<ul id='links'>
  {% for category in site.categories %}
    {% if category.first != 'meta' %}
      <li><h2>{{ category | first }}</h2>
        <ul>
        {% for posts in category %}
          {% for post in posts %}
            <li class='{{ post.type }}'><a href='{{ post.url }}'>{{ post.title }}</a></li>
          {% endfor %}
        {% endfor %}
        </ul>
      </li>
    {% endif %}
  {% endfor %}
</ul>
